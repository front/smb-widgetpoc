<div smb-style src="js/owl-carousel/owl.carousel.css"></div>
<div smb-style src="js/owl-carousel/owl.theme.css"></div>
<div smb-style src="widgets/atorget.aftenbladet/horizontal.css"></div>

<div smb-ad cat="rehabilitering" count="8">
  <div id="owl-demo">
    <div class="ad" ng-repeat="ad in items">
      <div class="image">
        <img src="http://virk-admin.arbeidoghelse.no/sites/default/files/styles/full/public/{{ad.image}}">
      </div>
      <div class="info">
        <span ng-bind="ad.title"></span>
      </div>
    </div>
  </div>
</div>

<div smb-script src="js/owl-carousel/owl.carousel.min.js"></div>
<div smb-script async="true" src="widgets/atorget.aftenbladet/horizontal.js"></div>
