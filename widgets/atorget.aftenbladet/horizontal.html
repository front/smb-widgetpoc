<link rel="stylesheet" href="js/owl-carousel/owl.carousel.css">
<link rel="stylesheet" href="js/owl-carousel/owl.theme.css">
<style>
  body, ul, li {
    margin: 0;
    padding: 0;
  }
/*  div[smb-ad] {
    width: 920px;
    height: 140px;
    background: #eee;
  }*/

  div.ad {
    position: relative;
    display: block;
    float: left;
    width: 100%;
    height: 140px;
  }
  div.ad .image {
    position: relative;
    overflow: hidden;
    height: 140px;
    width: 100%;
  }
  div.ad .image img {
    min-width: 100%;
    height: 140px;
  }

  div.ad .info {
    position: absolute;
    bottom: 0;
    padding: 6px;
    background: rgba(0,0,0,0.5);
  }
  div.ad .info span {
    color: #fff;
  }

  #owl-demo {
    width: 100%;
    position: relative;
  }
  #owl-demo .item {
    margin: 0px;
  }
  #owl-demo .item img{
    display: block;
    width: 100%;
    height: auto;
  }

</style>

<div smb-ad cat="rehabilitering" count="8" content="'partials/ad-divs.html'">
  <div id="owl-demo">
  <div class="ad" ng-repeat="ad in items">
    <div class="image">
      <img src="http://virk-admin.arbeidoghelse.no/sites/default/files/styles/full/public/{{ad.image}}">
    </div>
    <div class="info">
      <span ng-bind="ad.title"></span>
    </div>
  </div>
</div>

</div>

<div smb-script src="js/owl-carousel/owl.carousel.min.js"></div>
<div smb-script async="true" src="widgets/atorget.aftenbladet/horizontal.js"></div>
